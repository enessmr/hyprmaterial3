name: "üêõ Bug Report"
description: Create a new ticket for a bug.
assignees: "enessmr"
labels: [
  "bug"
]
body:
  - type: checkboxes
    attributes:
      label: "Step 1. Before you submit"
      description: "Hint: The 1st checkbox is **not** forcely required as you may have failed to do so."
      options:
        - label: I've successfully updated the system packages to the latest.
          required: false # Idc
        - label: I've ticked the checkboxes without reading their contents
          required: false # Obviously
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Provide steps to reproduce your problem.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: Add screenshots if you can.
      value: |
        paste ur screenshot and delete dis
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: We need logs to help you.
      render: bash
    validations:
      required: true
